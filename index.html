<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="resources/index.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Calculator</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <h1>Simple Calculator project live preview</h1>
        <div class="calccontainer">
          <div class="calculator">
            <div id="display" class="calculator__display">0</div>
            <div class="calculator__keys">
              <button class="key--operator" data-action="add">+</button>
              <button class="key--operator" data-action="subtract">-</button>
              <button class="key--operator" data-action="multiply">
                &times;
              </button>
              <button class="key--operator" data-action="divide">
                &divide;
              </button>
              <button class="key--number">7</button>
              <button class="key--number">8</button>
              <button class="key--number">9</button>
              <button class="key--number">4</button>
              <button class="key--number">5</button>
              <button class="key--number">6</button>
              <button class="key--number">1</button>
              <button class="key--number">2</button>
              <button class="key--number">3</button>
              <button class="key--number">0</button>
              <button class="key--decimal">.</button>
              <button class="key--equals" data-action="calculate">=</button>
              <button class="key--clear">AC</button>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
    </html>

    <div style="height: 200px; margin-top: 100px"></div>
    <script src="resources/index.js"></script>
  </body>
</html>
